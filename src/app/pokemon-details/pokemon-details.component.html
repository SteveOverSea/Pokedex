<p *ngIf="!(pokemon$ | async)">Loading...</p>
<div *ngIf="(pokemon$ | async)?.picture">
    <h2>Picture</h2>
    <img src="{{ (pokemon$ | async)?.picture }}">
</div>
<div *ngIf="(pokemon$ | async)?.name">
    <h2>Name</h2>
    <p>{{ (pokemon$ | async)?.name }}</p>
</div>
<div *ngIf="(pokemon$ | async)?.orderNumber">
    <h2>Order Number</h2>
    <p>{{ (pokemon$ | async)?.orderNumber }}</p>
</div>
<div *ngIf="(pokemon$ | async)?.abilities">
    <h2>Abilities</h2>
    <ul>
        <li *ngFor="let ability of (pokemon$ | async)?.abilities">{{ ability }}</li>
    </ul>
</div>
<div *ngIf="(pokemon$ | async)?.types">
    <h2>Types</h2>
    <ul>
        <li *ngFor="let type of (pokemon$ | async)?.types">{{ type }}</li>
    </ul>
</div>
<div *ngIf="(pokemon$ | async)?.stats">
    <h2>Stats</h2>
    <ul>
        <li *ngFor="let stat of (pokemon$ | async)?.stats">{{ stat.name }}: {{ stat.value }}</li>
    </ul>
</div>
<div *ngIf="(pokemon$ | async)?.moves">
    <h2>Moves</h2>
    <ul>
        <li *ngFor="let move of (pokemon$ | async)?.moves">{{ move }}</li>
    </ul>
</div>
<div *ngIf="(pokemon$ | async)?.possibleEvolutions">
    <h2>Possible Evolutions</h2>
    <ul>
        <li *ngFor="let evolution of (pokemon$ | async)?.possibleEvolutions">
            <a href="/{{ evolution.id }}">
                <img src="{{ this.pokemonService.spriteBaseUrl + evolution.id}}.png">
                <p>{{ evolution.name }}</p>
            </a>
        </li>
    </ul>
</div>
<a routerLink="/">&lt; back</a>
